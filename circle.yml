machine:
  timezone: Europe/London
  node:
    version: 6.3.0

dependencies:
  cache_directories:
    - bower_components
    - node_modules
  pre:
    - touch .env
    - npm install -g npm
  override:
    - npm install
    - sudo pip install awscli

deployment:
  s3: # this is just a custom name, could be anything
    branch: /.*/
    commands:
      - npm run build
      - npm run deploy:confirm
